<h2>Comaprison Results</h2>
<p>If you hover over the donut chart, you can see the computed weights.</p>
<hierarchy></hierarchy>
<div *ngIf="matrices">
<div *ngFor="let matrix of matrices.matrices">
	<h3>Pairwise comparison matrix</h3>
	<table class="pwc-matrix">
		<tr>
			<td></td>
			<td *ngFor="let name of matrix.names">{{name}}</td>
		</tr>
		<tr *ngFor="let row of matrix.data; let i=index">
			<td>{{matrix.names[i]}}</td>
			<td *ngFor="let val of row">
				{{val | number:'.0-2'}}
			</td>
		</tr>
	</table>
	<h3>Calculated Weights</h3>
	<pie-chart [matrix]="matrix"></pie-chart>
</div>
</div>
<button (click)="goBack()">Back</button>
